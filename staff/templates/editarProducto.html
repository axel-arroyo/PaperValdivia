{% extends 'preamble.html' %} {% load static %} {% block title %}
<title>Paper Valdivia - Produtos</title>
{% endblock %} {% block main %}
<script type="text/javascript" src="{% static 'js/staff.js' %}"></script>

<body>
    <div style="padding-top: 2%;padding-bottom: 2%;" class="container tm-mt-big tm-mb-big">
        <div class="row">
            <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
                <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                    <div class="row">
                        <div class="center">
                            <h2 class="tm-block-title d-inline-block">Editar producto</h2>
                        </div>
                    </div>
                    <div class="row tm-edit-product-row">
                        <div class="center">
                            <form method="POST" onsubmit="postProduct(this)" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group mb-3">
                                    <label for="nombre">Nombre</label>
                                    <input id="nombre" name="nombre" type="text" class="form-control validate" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="description">Descripcion (opcional)</label>
                                    <textarea id="descripcion" name="descripcion" type="text" rows="3" class="form-control validate"></textarea>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="categoria">Categoría </label>
                                    <select name="categoria" onchange="getSubcategorias(this)" class="form-control validate" id="categoria">
                                    </select>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="category">Subcategoría (Opcional) </label>
                                    <select name="subcategoria" class="form-control validate" id="subcategoria">
                                    </select>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="price">Precio</label>
                                    <input id="precio" name="precio" type="number" class="form-control validate" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="price">Unidades en stock</label>
                                    <input id="stock" name="stock" type="number" class="form-control validate" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="price">Imagen(es)</label>
                                    <input id="imagenes" name="imagenes" type="file" class="form-control validate" multiple required>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary btn-block text-uppercase">Guardar</button>
                            </form>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
    // get slug from url (last part of url)
    var slug = window.location.pathname.split('/').pop();
    // get product from slug
    getProductInfo(slug);
</script>

{% endblock %}
