{% extends 'preamble.html' %} {% load static %} {% block title %}
<title>Paper Valdivia - Produtos</title>
{% endblock %} {% block main %}
<script type="text/javascript" src="{% static 'js/staff.js' %}"></script>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <form method="POST" onsubmit=postCategoria(this)>
                        <div class="form-group mb-3">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Agregar Categor√≠a</button> {% csrf_token %}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
