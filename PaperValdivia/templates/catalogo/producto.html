{% extends 'preamble.html' %} {% load static %} {% block main %}

<style>
    .parent {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(4, 1fr);
        margin-top: -10vh;
        grid-column-gap: 0px;
        grid-row-gap: 0px;
    }
    
    .cartDisplay {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(4, 1fr);
        grid-column-gap: 0px;
        grid-row-gap: 0px;
    }
    
    .quantity {
        grid-area: 2 / 1 / 3 / 3;
    }
    
    .addCart {
        grid-area: 2 / 3 / 2 / 5;
        padding-left: 15%;
    }
    
    .div1 {
        grid-area: 2 / 2 / 4 / 3;
    }
    
    .div2 {
        grid-area: 4 / 2 / 5 / 3;
        padding-top: 2vh
    }
    
    .div3 {
        grid-area: 2 / 3 / 5 / 5;
        padding-left: 5vw;
    }
    
    #wrapper {
        height: 100px;
        overflow: auto;
        width: 500px;
        overflow-y: hidden;
    }
    
    #innerwrapper {
        position: relative;
    }
</style>

<script type="text/javascript" src="{% static 'js/consultas.js' %}"></script>

<div class="parent">
    <div class="div1">
        <img class="img-fluid" id="image">
    </div>
    <div class="div2">
        <div id="wrapper">
            <div id="innerwrapper">
            </div>
        </div>
    </div>
    <div class="div3">
        <p style="font-size: 4vh;font-family: Georgia" id="nombre"></p>
        <p style="font-size: 3vh;font-family: Georgia" id="precio"></p>
        <hr>
        <h5> Descripción </h5>
        <p style="font-size: 2vh;font-family: Georgia" id="descripcion"></p>
        <h5> Características </h5>
        <div class="col-12">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
        <div class="cartDisplay">
            <div class="quantity">
                <input type="number" class="form-control text-center" id="input-qty" name="qty" min="1" value="1">
            </div>
            <div class="addCart">
                <button type="button" class="btn btn-primary" id="addCart">Agregar al carrito</button>
            </div>
        </div>
    </div>
</div>

<script language="javascript">
    var producto = "{{producto}}";
    var categoria = "{{categoria}}";
    getProductInfo(producto, categoria);
</script>


{% endblock main %}
